<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="John Wesley">
        <meta name="description" content="This is the Little Taco Shop contact page, a place to get in touch with us for any inquiries or feedback.">

        <title>Little Taco Shop</title>

        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav aria-label="Main Navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about-lts">About LTS</a></li>
                    <li><a href="index.html#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="images/tacos_close_up_400x260.png" alt="Close up of Tacos" width="400" height="260">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>

        <hr>

        <main>
            <article>
                <h2>Our Contact Form</h2>
            </article>
            <form>
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </p>
                    <p>
                        <label for="message">Message:</label>
                    </p>
                    <p>
                        <textarea id="message" name="message" cols="30" rows="10" placeholder="Your Message" required></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>

            <article>
                <h2>Our Location</h2>
                <address>
                    <p>555 Taco Temptation Lane, Suite T</p>
                    <p>Kansas City, MO 55555-5555</p>
                    <p>Phone: <a href="tel:+15555555555">555-555-5555</a></p>
                </address>
                <a href="#">Back to Top</a>
            </article>
        </main>
        <hr>
        <footer>Copyright &copy; The Little Taco Shop</footer>
    </body>
